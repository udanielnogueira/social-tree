<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="profile">
            <div class="image">
                <img src="./assets/avatar.jpg" alt="Profile image">
            </div>
            <p>@udanielnogueira</p>
        </section>

        <section class="links">
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
            <a href="#" class="link">Link 3</a>
            <a href="#" class="link">Link 4</a>
        </section>

        <section class="icons">
            <a href="#"><img src="./assets/twitter.svg" alt="Twitter"></a>
            <a href="#"><img src="./assets/twitch.svg" alt="Twitch"></a>
            <a href="#"><img src="./assets/instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="./assets/linkedin.svg" alt="LinkedIn"></a>
            <a href="#"><img src="./assets/github.svg" alt="GitHub"></a>
        </section>
    </div>
</body>
</html>
