<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="assets/profile.jpg" alt="profile image">
        </div>

        <div class="username">@udanielnogueira</div>

        <div class="links">
            <a href="https://github.com" class="link" target="_blank">Github</a>
            <a href="https://linkedin.com" class="link" target="_blank">LinkedIn</a>
            <a href="https://instagram.com" class="link" target="_blank">Instagram</a>
            <a href="https://twitter.com" class="link" target="_blank">Twitter</a>
        </div>

        <div class="icons">
            <img src="assets/github.svg" alt="github logo" class="icon">
            <img src="assets/linkedin.svg" alt="linkedin logo" class="icon">
            <img src="assets/instagram.svg" alt="instagram logo" class="icon">
            <img src="assets/twitter.svg" alt="twitter logo" class="icon">
            <img src="assets/twitch.svg" alt="twitch logo" class="icon">
        </div>
    </div>
</body>
</html>
